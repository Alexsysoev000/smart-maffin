{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Neon Admin Panel" />
	<meta name="author" content="" />

	<link rel="icon" href="{% static 'favicon.ico' %}">

	<title>Базовая Админка</title>

	<link rel="stylesheet" href="{% static 'js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-icons/entypo/css/entypo.css' %}">
{#	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">#}
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/neon-core.css' %}">
	<link rel="stylesheet" href="{% static 'css/neon-theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/neon-forms.css' %}">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/skins/white.css' %}">

	<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>

	<!--[if lt IE 9]><script src="{% static 'js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


</head>
<body class="page-body login-page login-form-fall skin-white">


<script type="text/javascript">
var baseurl = '';
</script>

<div class="login-container">

	<div class="login-header login-caret">

		<div class="login-content">

			<a href="/" class="logo">
                <span class="h1">Базовая Админка</span>
			</a>

			<p class="description">Добро пожаловать!</p>

			<!-- progress bar indicator -->
			<div class="login-progressbar-indicator">
				<h3>99%</h3>
				<span>аутентификация...</span>
			</div>
		</div>

	</div>
	
	<div class="login-progressbar">
		<div></div>
	</div>
	
	<div class="login-form">

		<div class="login-content">
            <div class="form-login-error">
                <h3>Неверный e-mail или пароль</h3>
            </div>

			<form method="post" action="/login" role="form" id="form_login">

                {% csrf_token %}
                <input type="text" class="form-control" hidden="hidden" style="display: none" name="next" value="{{ request.GET.next }}" autocomplete="off" />

				<div class="form-group">
					<div class="input-group {% if error %}validate-has-error{% endif %}">
						<div class="input-group-addon">
							<i class="entypo-mail"></i>
						</div>

						<input type="text" class="form-control" name="email" id="email" placeholder="Email" autocomplete="off" />
					</div>
				</div>

				<div class="form-group">
					<div class="input-group {% if error %}validate-has-error{% endif %}">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>

						<input type="password" class="form-control" name="password" id="password" placeholder="Пароль" autocomplete="off" />
					</div>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						Войти
					</button>
				</div>
			</form>
		</div>
		
	</div>
	
</div>


<!-- Bottom scripts (common) -->
<script src="{% static 'js/gsap/TweenMax.min.js' %}"></script>
<script src="{% static 'js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/joinable.js' %}"></script>
<script src="{% static 'js/resizeable.js' %}"></script>
<script src="{% static 'js/neon-api.js' %}"></script>
<script src="{% static 'js/jquery.validate.min.js' %}"></script>
<script src="{% static 'js/neon-login.js' %}"></script>


<!-- JavaScripts initializations and stuff -->
<script src="{% static 'js/neon-custom.js' %}"></script>


<!-- Demo Settings -->
<script src="{% static 'js/neon-demo.js' %}"></script>

</body>
</html>
